<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Job Curriculum Guide</title> <!-- 웹타이틀에 어떤문구를 띄울지 정한다 -->
  <link rel="stylesheet" href="./login_style.css"> <!-- 이페이지는 login_style.css로 연결해 스타일을 완성한다 -->

<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="slide navbar style.css"> 
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> <!-- 웹의 폰트 구성 -->
</head>
<body>
	<div class="main"> <!-- 속성값을 main으로 설정 -->
	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="회원가입"> <!-- 아이디값을 회원가입으로 설정 -->
				<form>
					<label for="chk" aria-hidden="true">회원가입</label> <!-- 체크박스 속성부여 -->
					<input type="text" name="txt" placeholder="User name" required=""> <!-- 텍스트 속성부여 및 Username 이라는 홀딩문구 부여 -->
					<input type="email" name="email" placeholder="Email" required=""> <!-- 이메일 속성부여 및 Email 이라는 홀딩문구 부여 -->
					<input type="password" name="pswd" placeholder="Password" required=""> <!-- 비밀번호 속성부여 및 Password 라는 홀딩문구 부여 -->
					<button>회원가입</button> <!-- 버튼속성 -->
				</form>
			</div>

			<div class="login"> <!-- 아이디값을 로그인으로 설정 -->
				<form>
					<label for="chk" aria-hidden="true">로그인</label> <!-- 체크박스 속성 -->
					<input type="email" name="email" placeholder="Email" required=""> <!-- 이메일 속성부여 및 Email 이라는 홀딩문구 부여 -->
					<input type="password" name="pswd" placeholder="Password" required=""> <!-- 비밀번호 속성부여 및 Password 라는 홀딩문구 부여 -->
					<button onclick="window.location.href='index.html';"> <!-- 버튼속성 부여 및 onclick속성 부여 -->
                        로그인
                    </button>
				</form>
			</div>
	</div>
</body>
</html>
  
</body>
</html>
