<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="slide navbar style.css"> <!-- 시발 이건 머야 -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> <!-- 웹의 폰트 구성 -->
</head>
<body>
	<div class="main"> <!-- 속성값을 main으로 설정 -->
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="회원가입">
				<form>
					<label for="chk" aria-hidden="true">회원가입</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>회원가입</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">로그인</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button onclick="window.location.href='index.html';">
                        로그인
                    </button>
				</form>
			</div>
	</div>
</body>
</html>
